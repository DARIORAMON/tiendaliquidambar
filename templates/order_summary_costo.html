<div class="card border-0 bg-light p-4">
    <h4>Resumen del Pedido</h4>
    <ul class="list-group list-group-flush">
        {% for item in items %}
        <li class="list-group-item bg-light">
            {{ item.cantidad }} x ({{ item.precio }})
            <span class="float-right">AR$ {{ item.get_total_price|floatformat:2}}</span>
        </li>
        {% endfor %}
        <li class="font-weight-bold list-group-item bg-light">Total sin envio
            <span class="float-right">R$ {{ total_price|floatformat:2}}</span>
        </li>

        <li class="font-weight-bold list-group-item bg-light">Total con envio
            <span class="float-right">R$ {{ total_price_envio }}</span>
        </li>
    </ul>
</div>
