{% load static %}

<!Doctype html>
<html lang="es">
   <head>
       <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}{% if page_title %}{{ page_title }} - {% endif %}{{ site_name }}{% endblock %}</title>
       <meta name="keywords" content="{{ palabras_claves }}" />
       <meta name="description" content="{{ descripcion }}" />
      <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
      <link rel="stylesheet" href="{% static 'iconos/style.css' %}" >

      <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,700|Poppins"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
      rel="stylesheet"
    />


      <link href="{% static 'css/jquery-ui.css' %}" rel="stylesheet">
      <link href="{% static 'css/glide.core.min.css' %}" rel="stylesheet">
      <!--https://fontawesome.com/v4.7.0/get-started/-->
      <link rel="stylesheet" href="{% static 'font/font-awesome-4.7.0/css/font-awesome.min.css' %}">
   </head>
   <body>
      {% block contenedor %}{% endblock %}
		{% block content %}{% endblock %}
      {% block productos_relacionados %}{% endblock %}


          
        <!-- jquery para producciÃ³n -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <!-- popper y bootstrap para produccion -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>       
        
        {% block javascript %}{% endblock %} 
      </body>
</html>
